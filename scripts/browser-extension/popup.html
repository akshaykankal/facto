<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        .status.active {
            background: #d4edda;
            color: #155724;
        }
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .primary {
            background: #007bff;
            color: white;
        }
        .primary:hover {
            background: #0056b3;
        }
        .secondary {
            background: #6c757d;
            color: white;
        }
        .secondary:hover {
            background: #545b62;
        }
        .info {
            font-size: 12px;
            color: #666;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .last-check {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>ðŸ¤– FactoHR Auto Attendance</h2>
    
    <div id="status" class="status inactive">
        <strong>Status:</strong> <span id="statusText">Checking...</span>
    </div>
    
    <div class="info">
        <strong>How it works:</strong><br>
        1. Login to your FactoHR dashboard<br>
        2. The extension will capture your auth token<br>
        3. It will check attendance every 15 minutes<br>
        4. You'll get notifications for each check
    </div>
    
    <button id="toggleBtn" class="primary">Enable Extension</button>
    <button id="checkNowBtn" class="secondary">Check Attendance Now</button>
    <button id="openDashboardBtn" class="secondary">Open Dashboard</button>
    
    <div id="lastCheck" class="last-check"></div>
    
    <script src="popup.js"></script>
</body>
</html>
